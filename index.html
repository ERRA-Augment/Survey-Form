<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8" />
    <title>Survey</title>
</head>


<body>


    <h1>Josh's Survey Form</h1>

    <form id="survey-form">
        <div class="row-tab">
            <div class="label-surveyform">
                <label>Name:</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class=" input-surveyform">
            </div>
        </div>

        <div class="row-tab">
            <div class="label-surveyform">
                <label>Last Name:</label>
                <input type="text" placeholder="Enter Your Last Name">
            </div>
            <div class="input-surveyform">
            </div>
        </div>

        <div class="row-tab">
            <div class="label-surveyform">
                <label>Email:</label>
                <input type="text" placeholder="Enter Your Email">
            </div>
            <div class="input-surveyform">
            </div>
        </div>



        <div class="row-tab">
            <div class="age-surveyform">
                <label>Age:</label>
                <input type="date" id="myDate" placeholder="Select Your Age">
            </div>
            <div class="input-surveyform">
            </div>
        </div>

        <div class="row-tab">
            <div class="label-select">
                <label>Favorite Company?:</label>
            </div>
            <div class="select-input">
                <select>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="ford">Ford</option>
              <option value="audi">Audi</option>
              <option value="mercedes">Mercedes</option>
            </select>
            </div>
            <div class="row-tab">
                <div class="labels-radio">Location:
                </div>
                <div class="input-radio">
                    <div>
                        <label> 
                    <input type="radio" name="location">
                </label> London
                    </div>
                    <div>
                        <label> 
                    <input type="radio" name="location">
                </label> Nottingham
                    </div>
                    <div>
                        <label> 
                    <input type="radio" name="location">
                </label> Oxford
                    </div>
                </div>
            </div>
        </div>

        <div class="row-tab">
            <div class="checkbox-labels">Color:
            </div>
            <div class="checkbox-input">
                <div>
                    <label> 
                <input type="checkbox" name="location">
            </label> Pink
                </div>
                <div>
                    <label> 
                <input type="checkbox" name="location">
            </label> Black
                </div>
                <div>
                    <label> 
                <input type="checkbox" name="location">
            </label> 50/50
                </div>
            </div>
        </div>

        <div class="row-tab">
            <textarea>Enter your comments</textarea>
        </div>

        <div class="submit">
            <input class="button" type="submit">
        </div>

    </form>
</body>
